<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <button id="open-container">Add book</button>
        <div id="library" class="library">
            
        </div>
    </div>
    <div id="modal-container" class="modal-container">
        <div id="modal" class="modal">
            <form id="book-form">
                <div>
                    <label>Book title</label>
                    <input id="book-title">
                </div>

                <div>
                    <label>Author</label>
                    <input id="book-author">
                </div>

                <div>
                    <label>Pages</label>
                    <input id="book-pages">
                </div>
                <button type="button" id="cancel">Cancel</button>
                <button id="add-book" type="submit">Add book</button>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
